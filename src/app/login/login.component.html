
<h2 class="display-6 text-center mb-4">Document Library</h2>


<div class="row" style="margin-top: 15%;" >
  <!-- <div class="col-md-4 offset-md-4 align-self-center"> -->
    <div class="col-md-4 offset-md-4 align-self-center">
    
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
  
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" [(ngModel)]="inputEmail">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating mt-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" [(ngModel)]="inputPass" >
        <label for="floatingPassword">Password</label>
      </div>
  
      <!-- <div class="form-check text-start my-3">
        <input class="form-check-input" type="checkbox" value="remember-me" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div> -->
      <a class="btn btn-primary w-100 py-2 mt-4" (click)="OnLogin()">Login</a>
      <a class="btn btn-outline-secondary w-100 py-2 mt-2" routerLink="/Register" >Create New Account</a>
      <!-- <p class="mt-5 mb-3 text-body-secondary">&copy; 2017â€“2023</p> -->
    

    </div>
</div>
